
---
- name: Deploy files to target servers
  hosts: all
  become: yes
  tasks:
    - name: Ensure target directory exists
      file:
        path: "{{ target_path }}"
        state: directory
        mode: '0755'

    - name: Copy files to targets
      copy:
        src: "{{ item }}"
        dest: "{{ target_path }}/{{ item | basename }}"
        mode: '0644'
      with_items: "{{ files }}"

    - name: Restart services if needed
      service:
        name: "{{ service_name }}"
        state: restarted
      when: restart_service | bool
